<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Format Locations For Printer</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css"/>
  </head>
  <body>
      <div class="col-12 text-center" id="title" >Format Locations For Printer</div>

      <div class="fluid-container">
        <div class="row" id="content">

          <div class="col-8" id = "myform">
            <form>
              <div class="form-group" >
                <textarea class="form-control" id="unformatted-locations" rows="8" placeholder="Paste Locations To Format Here"></textarea>
              </div>

              <button type="button" class="btn btn-primary">Format</button>

              <div  class="form-group" id ="hide">
                <label for="exampleFormControlTextarea1">Formatted Locations</label>
                <textarea readonly class="form-control" id="formatted-locations" rows="18"></textarea>
              </div>

            </form>
          </div>
              
        </div>
          
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Assets/js/script.js"></script>
  </body>

</html>
